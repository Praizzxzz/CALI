<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-image: url('https://thumbs.dreamstime.com/b/colorful-math-fractions-wooden-blocks-blue-pink-white-background-interesting-fun-mathematics-kids-preschooler-colorful-math-181328487.jpg');
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
            position: relative; /* Added for positioning the button */
        }
        h1 {
            color: darkgreen;
            font-size: 3em;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff4500; /* Button hover color */
        }
        .video-container {
            margin: 20px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .video-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        a {
            display: block;
            margin: 10px 0;
            background-color: #ff6347;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff4500;
        }
        .progress-container {
            margin: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-bar {
            height: 100%;
            background: red;
            width: 0%;
            transition: width 0.5s;
        }
    </style>
</head>
<body>

<button class="back-button" onclick="window.location.href='#';">Back to Main Menu</button> <!-- Replace # with your main menu URL -->

<h1>Counting Numbers!</h1>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/7D4K9oi7oBM/mqdefault_6s.webp?du=3000&sqp=CMvBybgG&rs=AOn4CLAM5DSNhUFrE2LCGiHledLakXoaaQ" alt="Video 1" class="video-image">
    <a href="https://youtu.be/7D4K9oi7oBM" target="_blank" onclick="videoEnded()">Count to 10</a>
</div>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/OXGaGttahxY/mqdefault_6s.webp?du=3000&sqp=CIDQybgG&rs=AOn4CLAzBtpiLOTimo9e8TMEa5AYoeWvCA" alt="Video 2" class="video-image">
    <a href="https://youtu.be/FG0-p9tX0-k" target="_blank" onclick="videoEnded()">Count to 50</a>
</div>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/Rj95a48yn4Y/mqdefault_6s.webp?du=3000&sqp=CK7JybgG&rs=AOn4CLDL60LdQcsLutLSuS8pO3Perm6e_A" alt="Video 3" class="video-image">
    <a href="https://youtu.be/Rj95a48yn4Y" target="_blank" onclick="videoEnded()">Count to 100</a>
</div>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/11eckLmJEMw/mqdefault_6s.webp?du=3000&sqp=CKTLybgG&rs=AOn4CLBQQkwnEsILUqyeLi0cHxdPrP2xgQ" alt="Video 4" class="video-image">
    <a href="https://youtu.be/11eckLmJEMw" target="_blank" onclick="videoEnded()">Count to 200</a>
</div>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/4CdoEp8Qqek/mqdefault_6s.webp?du=3000&sqp=CNHEybgG&rs=AOn4CLDE9LyFOfCRIpm5aUm-rHxHUevJPA" alt="Video 5" class="video-image">
    <a href="https://youtu.be/1dtzSRlfBDk" target="_blank" onclick="videoEnded()">Count to 300</a>
</div>

<div class="video-container">
    <img src="https://i.ytimg.com/an_webp/nskVUMdbF6E/mqdefault_6s.webp?du=3000&sqp=CMPNybgG&rs=AOn4CLCtDeLupGnppVQK93rmG4Uxu4nI2w" alt="Video 6" class="video-image">
    <a href="https://youtu.be/nskVUMdbF6E" target="_blank" onclick="videoEnded()">Count to 1000</a>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<script>
    let videosWatched = 0;

    function videoEnded() {
        videosWatched++;
        updateProgress();
    }

    function updateProgress() {
        const progressBar = document.getElementById('progressBar');
        const progressPercentage = (videosWatched / 6) * 100;
        progressBar.style.width = progressPercentage + '%';
    }
</script>

</body>
</html>
